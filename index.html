<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main">
        <form class="loginForm" action="index2.html">
            <div class="cont-email">
                <label for="email">EMAIL ADDRESS</label>
                <input type="text" id="email" class="email" placeholder="Email"/>
            </div>
            <div class="cont-pass">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="password" placeholder="Password"/>
            </div>
            <div class="extra"> 
                <div >
                    <input type="checkbox" id="remMe"/>
                    <label for="remMe">Remember Me</label>
                </div>
                <p class="forgot" >Forgotten Password?</p>
            </div>
            <button class="button" onclick="">SIGN IN</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
